<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Как можно работать с таблицами в MySQL на Node.js</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        table {
            width: 93%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            border-collapse: collapse;
            table-layout: fixed;
        }
        tr:nth-child(odd) { 
            background-color: #489341; 
        }
        tr:nth-child(even) { 
            background-color: #5dae47; 
        }
        tr:first-child { 
            background-color: #37662a;
            font-weight: bold;
        }
        tr {
            opacity: 0.77;
        }
        tr:nth-child(n+2):hover {
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            background-color: #24421b;
        }
        td {
            padding: 5px;
            position: relative;
            border: 1px solid #333;
            height: 20px;
        }
        td:first-child {
            width: 35px;
            text-align: center;
        }
        h1, h1 a:visited {
            color: #3f873f;
            background-color: #fff;
            font-size: 30px;
            font-family: Roboto, Geneva, Arial, Helvetica, sans-serif;
        }
        h1 a:hover {
            color: #57a645;
        }
        a {
            text-decoration: none;
        }
        label {
            font-size: 16px;
            text-decoration: underline;
            margin-left: 5px;
        }
        div {
            display: contents;
            font-size: 21px;
            font-weight: bold;
        }
        input[type="submit"] {
            cursor: pointer;
        }
        input[type="text"] {
            font-style: italic;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><a href=".">Как можно работать с таблицами в MySQL на Node.js</a></h1>
    <form action="." method="post">
        <label>Положение Земли</label><div>:</div><input type="text" name="earth_position" value="" />
        <label>Положение Солнца</label><div>:</div><input type="text" name="sun_position" value="" />
        <label>Положение Луны</label><div>:</div><input type="text" name="moon_position" value="" />
        <input type="hidden" name="action" value="insert" />
        <input type="submit" value="Добавить" />
    </form>
    <table>
        <tr>
            <td>ID</td>
            <td>Положение Земли</td>
            <td>Положение Солнца</td>
            <td>Действия</td>
        </tr>
    </table>
</body>
</html>
